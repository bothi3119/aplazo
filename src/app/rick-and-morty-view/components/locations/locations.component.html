<mat-selection-list
  #location
  [multiple]="false"
  (click)="
    onClick.emit({
      name: location.selectedOptions.selected[0]?.value,
      flow: 'character'
    })
  "
>
  <mat-list-option
    *ngFor="let location of listLocation"
    [value]="location.name"
  >
    {{ location.name }}
  </mat-list-option>
</mat-selection-list>
